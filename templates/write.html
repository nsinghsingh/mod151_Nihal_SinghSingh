{% extends "base.html" %}
{% block title %}Write{% endblock %}
{% block links %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'browsestyle.css' %}">
    <link rel="stylesheet" href="{% static 'writestyle.css' %}">
{% endblock %}
{% block content %}
    <form id="write" method="post" action="{% url 'menu:submit' %}">{% csrf_token %}
        <div>
            <h3>Title</h3>
            <input id="title" type="text" name="title" maxlength="20" required>
        </div>
        <div>
            <h3>Category</h3>
            <select name="category" id="category" required>
                <option value="Fiction">Science fiction</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Comedy">Comedy</option>
                <option value="Romance">Romance</option>
                <option value="Horror">Horror</option>
            </select>
        </div>
        <div>
            <h3>Story</h3>
            <textarea form="write" id="story" name="story" maxlength="1800" minlength="100" required></textarea>
        </div>
        <input id="submit" type="submit" value="Submit">
    </form>
{% endblock %}
